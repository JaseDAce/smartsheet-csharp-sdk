language: csharp
mono: none
dotnet: 2.1.502
solution: smartsheet-csharp-sdk-v2.sln

before_install:
  - git clone https://github.com/smartsheet-platform/smartsheet-sdk-tests.git
  - smartsheet-sdk-tests/travis_scripts/install_wiremock.sh

script:
  - dotnet build smartsheet-csharp-sdk-v2.csproj -f netstandard2.0
  - dotnet test IntegrationTestSDK/netcoreapp2.0/integration-test-sdk-netcoreapp20.csproj /p:CollectCoverage=true /p:CoverletOutput=$TRAVIS_BUILD_DIR
  - smartsheet-sdk-tests/travis_scripts/start_wiremock.sh
  - dotnet test TestSDKMockAPI/netcoreapp2.0/mock-api-test-sdk-netcoreapp20.csproj /p:CollectCoverage=true /p:MergeWith="$TRAVIS_BUILD_DIR/coverage.json" /p:CoverletOutput=$TRAVIS_BUILD_DIR /p:CoverletOutputFormat=opencover
  # renaming the old .csproj to avoid https://github.com/dotnet/cli/issues/9738 
  - mv Smartsheet-csharp-sdk.csproj Smartsheet-csharp-sdk.csproj.1
  - dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
  - ls -al
  - ./tools/csmacnz.Coveralls --opencover -i opencoverCoverage.xml 